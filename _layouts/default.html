<!DOCTYPE html>
<html lang="en-us">

<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title %}{{ page.title }} &mdash; {% endif %}
    {{ site.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

  <!-- Mermaid diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true, theme: 'default' });
  
    // Convert code blocks to mermaid divs
    document.addEventListener('DOMContentLoaded', function() {
      let count = 0;
      document.querySelectorAll('pre > code.language-mermaid').forEach((codeBlock) => {
        const preBlock = codeBlock.parentElement;
        const mermaidDiv = document.createElement('div');
        mermaidDiv.className = 'mermaid';
        mermaidDiv.textContent = codeBlock.textContent;
        preBlock.parentElement.replaceChild(mermaidDiv, preBlock);
        count++;
      });
    
    if (count > 0) {
      mermaid.run();
    }
  });
</script>
</head>

<body class="layout-reverse theme-base-0d">
  {% include sidebar.html %}

  <div class="content container">
    {% if page.show-paw-image %}
    <img src="{{ site.baseurl }}/docs/images/paw-pair.svg" alt="Paw pair" width="300" height="auto" style="display: block;">
    {% endif %}
    {{ content }}
  </div>

  <script src="{{ site.baseurl }}/assets/js/sidebar-toggle.js"></script>

  <script>
  if (window.mermaid) {
    mermaid.run();
  }
  </script>
</body>
</html>
